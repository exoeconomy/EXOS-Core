<div class="splash-container not-selectable">

    <div class="">
        <img src="assets/exos-core/exosletralogo.png" class="load-logo">
    </div>

    <ng-template [ngIf]="!loading" [ngIfElse]="spinner">
        <mat-form-field>
            <mat-select placeholder="Select mode" [(ngModel)]="selectedMode">
                <mat-option *ngFor="let mode of modes" [value]="mode">
                    {{mode.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div *ngIf="selectedMode?.id == 'local'">
            <br>
            Daemon folder:<br>
            <input class="custom-file-mode" type="file" (change)="onDaemonFolderChange($event)" webkitdirectory="true" />
            <br><br>
            Data folder:<br>
            <input class="custom-file-mode" type="file" (change)="onDataFolderChange($event)" webkitdirectory="true" />
            <br><br>
        </div>
        <br>
        <mat-form-field>
            <mat-select placeholder="Select network" [(ngModel)]="selectedNetwork">
                <mat-option *ngFor="let network of networks" [value]="network">
                    {{network.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-checkbox class="example-margin" [(ngModel)]="remember">Remember</mat-checkbox>
        <br>
        <br>
        <button (click)="launch()" [disabled]="selectedMode == null || selectedNetwork == null" mat-raised-button color="primary">Start</button>
        <br>
        <!-- <p class="mat-caption">
            During PREVIEW RELEASE testing, <br>these options are set by default.
        </p> -->

    </ng-template>
    <ng-template #spinner>
        <span class="load-text">
            Release {{appState.version}}
        </span>
        <br>
        <span>Loading Modules...</span>
        <br>
        <div class="bar-progress">
            <mat-progress-bar color="black" mode="determinate"  [value]="progressbarValue"></mat-progress-bar>
            <h1 style="text-align: center">{{progressbarValue | number: '1.0-0'}} %</h1>
        </div>
    </ng-template>

</div>
